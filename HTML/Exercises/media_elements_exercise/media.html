<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Exercise</title>
    </head>

    <body>
        <h1>This page demonstrates different types of Embedded Media Elements</h1>
        <h2>Alfred E Neumann</h2>
        <img src="images/a-e-neumann.png" alt="Alfred E Neumann" 
            style="width: 250px; height: 250px;">
        <h2>Video Example</h2>
        <video controls width="550" height="500" poster="images/VideoPoster.png">
            <source src="media/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            <p>Your Browser doesn't support the video tag</p>
        </video>
        <h2>Audio File Example</h2>
        <audio controls>
            <source src="media/May I show you my wares.wav" type="audio/wav">
        </audio>
        <h2>Embedded YouTube Video</h2>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/d95PPykB2vE" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </body>
</html>
