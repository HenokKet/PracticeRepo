<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            .custom-btn {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            }
        </style>    
    </head>
    <body class="d-flex flex-column min-vh-100">
    <div class="container text-center mt-4">
        <h1>Hello, Bootstrap!</h1>

        <div class="row g-3">
            <div class="col-md-4">
                <div class="p-4 bg-light border rounded-3">
                <h2 class="h5">Light Column</h2>
                <p class="mb-0">This is the left column with a light background.</p>
                <div class="container mt-5">
                    <button class="custom-btn">Custom Button</button>
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-4 bg-secondary text-white rounded-3">
                <h2 class="h5">Dark Column</h2>
                <p class="mb-0">This is the middle column with a dark background.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-4 bg-info text-white rounded-3">
                <h2 class="h5">Extra Column</h2>
                <p class="mb-0">This is the Left column with a color background.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white-50 text-center py-3 mt-auto" >
        <div class="container">
        <small>&copy; 2025 My Bootstrap Page</small>
        </div>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>
    </body>
    </html>
